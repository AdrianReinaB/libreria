<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" id="email" name="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" id="password" name="password" required></ion-input>

  </ion-item>
  <ion-item>
    <ion-label position="floating">Repetir contraseña</ion-label>
    <ion-input type="text" id="password2" name="password2" required></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="registro()">Registro</ion-button>
  <a routerLink="/login">¿Ya estás registrado?</a>
</ion-content>
