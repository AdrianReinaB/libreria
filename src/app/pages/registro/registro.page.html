<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="register()" [formGroup]="credentialsRegister">

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" id="email" name="email" required formControlName="emailReg"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" id="password" name="password" required formControlName="passwordReg"></ion-input>

  </ion-item>
  <ion-item>
    <ion-label position="floating">Repetir contraseña</ion-label>
    <ion-input type="text" id="password2" name="password2" required formControlName="password2Reg"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="register()">Registro</ion-button>

</form>

  <ion-button (click)="irLogin()">¿Ya estás registrado?</ion-button>
</ion-content>
